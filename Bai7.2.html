<html>
    <head>
        <script type="text/javascript">
            function ham(x){
    if(x % 2 == 0){
        alert("Số chẵn")
    } else {
        alert("Số lẻ")
    }
}
        </script>
    </head>
    <body>
        <script type="text/javascript">
            var x = prompt("Nhập vào một số nguyên");
            x = parseInt(x);
            ham(x);
        </script>
        
    </body>
</html>
