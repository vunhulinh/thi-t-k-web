<!DOCTYPE html>
<html>
<body>
<style>
   h2{
      text-align:center;
   }

<h2> <b>Interview Feedback</b> </h2>
<p><b>This type of form may be an easy way to consolidate/standardize feedback on interview candidates:</b></p>
   <form action="/action_page.php">
      <label for="fname"><b>Candidate Name:</b></label><br>
      <input type="text" id="fname" name="fname" value=""><br>
      <label for="lname"><b>Position Applied For:</b></label><br>
      <input type="text" id="lname" name="lname" value=""><br><br>
      <label for=""><b>Education Level</b></label>
      <select name="Education Level" id="" size="5">
         <option value="1. Hight School">1. Hight School</option>
         <option value="2. Bachelors Degree">2. Bachelors Degree</option>
         <option value="3. Masters Degree">3. Masters Degree</option>
         <option value="4. Doctoral Degree">4. Doctoral Degree</option>
         <option value="5. Professional Certification">5. Professional Certification</option>
      </select>
      <p><label for=""><b>Candidate is a good fir for the position</b></label></p>
      <input type="radio" value="Agree" name="Candidate is a good fir for the position" id="Agree">
      <label for="male">Agree</label><br>
      <input type="radio" value="Somewhat Agree" name="Candidate is a good fir for the position" id="Somewhat Agree">
      <label for="male">Somewhat Agree</label><br>
      <input type="radio" value="Neutral" name="Candidate is a good fir for the position" id="Neutral">
      <label for="male">Neutral</label><br>
      <input type="radio" value="Somewhat Disagree" name="Candidate is a good fir for the position" id="Somewhat Disagree">
      <label for="male">Somewhat Disagree</label><br>
      <input type="radio" value="Disagree" name="Candidate is a good fir for the position" id=" Disagree">
      <label for="male"> Disagree</label><br>
      <p><label for=""><b>Should we hire this candidate</b></label>
      <input type="radio" value="Yes" name="Should we hire this candidate" id="Yes">
      <label for="male">Yes</label>
      <input type="radio" value="No" name="Should we hire this candidate" id="No">
      <label for="male">No</label><br>
      <label for="Comment"><b>Comment</b></label>
      <textarea name="Comment"id="comment"rows="5" cols="30"></textarea>
      <br>
      <input type="Submit" >
   </form> 
</body>
</html>
